{% extends "base.html" %}

{% load static %}

{% block title %}Klienci -{% endblock %}

{% block content %}

<h1>Klienci</h1>
<div class="row container col justify-content-center" style="text-align: right; margin-bottom: 10px;">
    <a href="{% url 'entries:client_add' %}">
        <button class="btn btn-time-primary rounded-pill">Dodaj nowego klienta</button>
    </a>
</div>
<div class="row container col justify-content-center panel-background shadow">
<table id="table_clients" class="table table-striped table-light dt-responsive nowrap border_table" style="width:100%">
    <thead><th>Nazwa</th><th>Szerokość geograficzna</th><th>Długość geograficzna</th><th></th></thead>
    <tbody>

    {% for client in clients_list %}
    <tr>
        <td><a href="{% url 'entries:client_details' client.slug %}">{{ client.name }}</a></td>
        <td>{{ client.latitude }}</td>
        <td>{{ client.longitude }}</td>
        <td>
            <a href="{% url 'entries:client_edit' client.id %}">
                <i class="bi-pencil-square blue-icon"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
