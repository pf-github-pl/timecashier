{% extends "base.html" %}

{% load static %}

{% block title %}Zadania{% endblock %}

{% block content %}
<h2>Zadania</h2>
<table id="table_entries" class="table table-striped table-dark">
    <thead><th></th><th>Klient</th><th>Start</th><th>Koniec</th><th>Czas</th><th>Edytuj</th></thead>
    <tbody>
    {% for entry in entries_list %}
    <tr>
        <td><i class="bi-check-circle green-icon"></i></td>
        <td>{{ entry.client.name }}</td>
        <td>{{ entry.start }}</td>
        <td>{{ entry.end }}</td>
        <td>{{ entry.duration }}</td>
        <td>
            <a href="{% url 'entries:entry_details' entry.id %}">
                <i class="bi-pencil-square blue-icon"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
