{% extends "main/base.html" %}

{% load static %}
{% block style %}<link href="{% static 'entries/css/style.css' %}" rel="stylesheet">{% endblock %}

{% block title %}Zadania{% endblock %}

{% block content %}
<h2>Wpisy</h2>
<table id="table_entries" class="table table-striped table-dark">
    <thead><th>Klient</th><th>Start</th><th>Koniec</th><th>Czas</th></thead>
    <tbody>
    {% for entry in entries_list %}
    <tr><td>{{ entry.client.name }}</td><td>{{ entry.start }}</td><td>{{ entry.end }}</td><td></td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
